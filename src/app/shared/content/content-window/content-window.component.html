<div class="wrapper">
    <div class="close">
        <img src="assets/Arrow.png" height="35" width="60" style="transform: rotate(180deg)" (click)="onClose()">
    </div>
    <div class="main-window" *ngIf="!loading">
        <div class="top-row">
            <div class="poster-box">
                <img *ngIf="shownContent.poster.slice(-4) != 'null'" class="poster" src="{{shownContent.poster}}">
                <img *ngIf="shownContent.poster.slice(-4) == 'null'" class="poster" src="assets/NoImage.jpg">
            </div>
            <div class="backdrop-box">
                <iframe *ngIf="trailerLink != ''" width="100%" height="100%" frameborder="0" allowfullscreen include [src]="trailerLink | safeUrl">
                </iframe>
                <img *ngIf="shownContent.backdropPath != null && trailerLink.length == 0" class="backdrop" src="https://image.tmdb.org/t/p/w185/{{shownContent.backdropPath}}">
                <img *ngIf="shownContent.backdropPath == null && trailerLink.length == 0" class="backdrop" src="assets/NoBackground.jpg">    
                
            </div>
        </div>
        <div class="bottom-area">
            <div class="title">
                <h1 class="content-title">{{shownContent.title}} ({{shownContent.releaseDate.slice(0,4)}})</h1>
                <div class="genres"><p class="genres" *ngFor="let genre of genres">{{genre}}</p></div>
                <h3>Average rating: {{shownContent.voteAverage}}</h3>
            </div>
            <div class="main-info">
                <p class="overview">{{shownContent.overview}}</p>
            </div>
            <div class="bottom-row">
                <a href="https://www.imdb.com/title/{{shownContent.imdbId}}" target="_blank"><img src="assets/IMDB.png" class="imdb-icon" height="30px"></a>
            </div>
        </div>
    </div>
</div>
